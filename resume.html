<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume with Profile Photo</title>
<style>
body {
font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 20px;
padding: 0;
color: #333; display: flex;
flex-direction: column; min-height: 100vh;
}

.container {
max-width: 800px; margin: 30px auto; background: #ffffff; border-radius: 10px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); overflow: hidden;
}
.pro {
padding-right:80% ;
}

header {
background-color: #007BFF; color: white;
padding: 14px; text-align: center; position: relative;

}

header .profile-photo { width: 120px; height: 120px; border-radius: 50%;
    overflow: hidden;
border: 4px solid #ffffff; position: absolute;
top: 100%;
left: 50%;
transform: translate(-50%, -50%);
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

header img {
width: 100%;
height: 100%; object-fit: cover;
}
header

header h1 {
margin: 70px 0 10px; font-size: 28px;
}

header p {
margin: 5px 0 0; font-size: 16px; font-weight: 300;
}
header nav { padding-left: 80%; display: flex; gap: 15px;
}

section {
padding: 20px;
border-bottom: 1px solid #e6e6e6;
}

section:last-child { border-bottom: none;
}

h2 {
font-size: 20px; color: #007BFF; margin-bottom: 10px;
border-left: 4px solid #007BFF; padding-left: 10px;
}
.info {
margin: 10px 0;
}

.info p {
margin: 5px 0; font-size: 16px;
}

.info strong {
display: inline-block; width: 150px;
}

.skills {
display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;
}

.skills span {
display: inline-block; background-color: #007BFF; color: white;
padding: 5px 15px; border-radius: 15px; font-size: 14px;
}

footer {
text-align: center; padding: 15px;
background-color: #007BFF; font-size: 14px;
color: #666;
}
</style>
</head>

<body>
<div class="container">
<!-- Header Section -->
<header>
<h1>RESUME</h1>
<h2>Profile</h2>
<nav>
